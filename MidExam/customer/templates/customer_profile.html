{% extends "base.html" %}
{% block title %}Customer Profile Page{% endblock title %}

{% block content %}

<h1 class='text-center mt-4'>Car Collection: {{data | length}}</h1>
<div class="d-flex flex-wrap px-5 pt-5 mb-5">
  
    {% for value in data %}
    <div class="col-sm-3">
      <div class="card mx-2">
        <div class="card-body">          
            <img src="{{ value.Image.url }}" class="card-img-top" alt="...">
            <h5>Price :{{value.Price}}</h5>
            <h5>Car Name :{{value.Name}}</h5>
            <h5>Brand Name :{{value.BrandName.name}}</h5>
            
          
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock content %}
